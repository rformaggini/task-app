<h4> Lista de Tarefas</h4>
<hr/>
<button type="button" class="btn btn-primary" [routerLink]="['/new']" >
    Criar lista
</button>

<section>
    <div *ngIf="tarefas.length == 0" class="alert alert-warning" role="alert">
        Nenhuma tarefas cadastrada.
    </div>
    <table class="table table-hover" *ngIf="tarefas.length != 0">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Concluida?</th>
            <th scope="col">Descrição</th>
            <th scope="col">Data de Inclusão</th>
            <th scope="col" colspan="2" class="text-center">Botões</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarefa of tarefas">
            <th scope="row">{{tarefa.id}}</th>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="blankCheckbox" value="opcao1"/>
                </div>
            </td>
            <td>
                <div [ngClass]="tarefa.status ? 'completed' : '' ">
                    {{tarefa.descricao}}
                </div>
            </td>
            <td>{{tarefa.dataInclusao}}</td>
            <td>
                <div>
                    <button type="button" class="btn btn-secondary" [disabled]="(tarefa.status)" [routerLink]="['/edit',tarefa.id]">
                        Editar
                    </button>
                </div>
            </td>
            <td>
                <div>
                    <button type="button" class="btn btn-warning" (click)="remover(tarefa)">
                        Excluir
                    </button>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
</section>
